		<select id="car" onchange="ChangeCarList();document.getElementById('carmodel').style.display = 'block';"> 
		  <option value="">اختر الكلية</option> 
		  <option value="en">الهندسة</option>

<script>
var carsAndModels = {};
carsAndModels['en'] = ['اخنر التخصص','قسم الاتصالات', 'ميكاترونكس', 'صناعية','برمجيات'];
carsAndModels['VO'] = ['اخنر التخصص','قسم الاتصالات', 'ميكاترونكس', 'صناعية','برمجيات'];
carsAndModels['VW'] = ['Golf', 'Polo', 'Scirocco', 'Touareg'];
carsAndModels['BMW'] = ['M6', 'X5', 'Z3'];

function ChangeCarList() {
  var carList = document.getElementById("car");
  var modelList = document.getElementById("carmodel");
  var selCar = carList.options[carList.selectedIndex].value;
  while (modelList.options.length) {
    modelList.remove(0);
  }
  var cars = carsAndModels[selCar];
  if (cars) {
    var i;
    for (i = 0; i < cars.length; i++) {
      var car = new Option(cars[i], i);
      modelList.options.add(car);
    }
  }
} 
var carsAndModels2 = {};

carsAndModels2['en2'] = ['اخنر المادة','1', '2', '3','4'];
carsAndModels2['VO2'] =  ['اخنر المادة','1', '2', '3','4'];
carsAndModels2['VW2'] = ['Golf', 'Polo', 'Scirocco', 'Touareg'];
carsAndModels2['BMW2'] = ['M6', 'X5', 'Z3'];

function ChangeCarList2() {
  var carList = document.getElementById("car2");
  var modelList = document.getElementById("carmodel2");
  var selCar = carList.options[carList.selectedIndex].value;
  while (modelList.options.length) {
    modelList.remove(0);
  }
  var cars = carsAndModels2[selCar];
  if (cars) {
    var i;
    for (i = 0; i < cars.length; i++) {
      var car = new Option(cars[i], i);
      modelList.options.add(car);
    }
  }
} 

</script>

// Accordion
function myFunction(id) {
  var x = document.getElementById(id);
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
    x.previousElementSibling.className += " w3-theme-d1";
  } else { 
    x.className = x.className.replace("w3-show", "");
    x.previousElementSibling.className = 
    x.previousElementSibling.className.replace(" w3-theme-d1", "");
  }
}

// Used to toggle the menu on smaller screens when clicking on the menu button
function openNav() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>
